<div class="row">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <legend>
    Նորությունների ցանկ
  </legend>
  <br />
  <div id="serviceGrid"
       ui-grid-move-columns
       ui-grid-selection
       ui-grid-resize-columns

       ui-grid-pinning
       ui-grid-exporter
       ui-grid-auto-resize

       ui-grid-edit

      <img src="loading.svg"/>
      <strong>Բեռնում...</strong>
    </div>
  </div>
</div>

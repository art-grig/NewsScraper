<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">
        <label>Id</label>
        <input class="input" type="text" disabled value="{{vm.entity.id}}" />
      </div>
      <div class="block">
        <label>Category</label>
        <input class="input" type="text" ng-model="vm.entity.category"/>
      </div>
      <div class="block">
        <label>Keyword</label>
        <input class="input" type="text" ng-model="vm.entity.keyword"/>
      </div>
      <div class="block">
        <label>version</label>
        <input class="input" type="text" ng-model="vm.entity.author"/>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
